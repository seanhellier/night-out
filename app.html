<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Night Out</title>
    
    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/02cf999969.js"></script>
    
    <!-- link to MomentJS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
    <!-- link to jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- links for Bootstrap Javascript -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- more jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- link to css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>

<body>
    <!-- navigation bar -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="app.html">Night Out</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="app.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </nav>
    <!-- main content including the search box -->
    <div class="container">
        <div class="row">
            <!-- search box -->
            <div class="w-100 m-auto" id="search-container">
                <div class="p-3 mt-4 bg-secondary text-white" id="search-box">
                    <h2>How will you spend your <i>Night Out?</i></h2>
                    <!-- form for searching for events -->
                    <form>
                        <div class="form-group">
                            <input class="form-control mt-3 mb-3" type="text" id="search-keyword" placeholder="Search Events">
                            <label for="from"><i class="far fa-calendar-alt"></i> From: </label>
                            <input class="form-group" type="text" id="from" name="from">
                            <label for="to"><i class="far fa-calendar-alt"></i> To: </label>
                            <input class="form-group" type="text" id="to" name="to">
                            <br>
                            <button type="submit" class="btn btn-primary" id="search-events"><i class="fas fa-search"></i> Search</button>
                            <button type="reset" class="btn btn-primary" id="clear-results"><i class="fas fa-trash-alt"></i> Clear Results</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- display search results -->
        <div class="row mt-5">
            <!-- section to display event results -->
            <div class="col-md-8">
                <div id="events-display"></div>
            </div>
            <!-- section to display the map results -->
            <div class="col-md-4 mt-4">
                <div class="card" style="width: 340px" id="map-card">
                    <div class="card-body">
                        <h5 class="card-title" id="map-title">New York City</h5>
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>  
    </div>  
    
        
   

    <!-- google maps -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAW51bpjHefnDpcpjD-uvALl0jhTwaBFG8&callback=initMap">
    </script>
    <!-- link to app javascript file -->
    <script src="assets/javascript/event-search-box.js"></script>
</body>
</html>
